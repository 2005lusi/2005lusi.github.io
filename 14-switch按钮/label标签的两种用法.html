<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 写法一、label 就的标签 为表单元素添加标题 for：指给谁  第一种用法-->
    <label for="aihao">你的爱好是什么</label><input type="checkbox" name="" id="aihao">
    <!-- 写法二、不写id、可以把id放在input的内部 -->
    <label for="aihao">
        你的爱好是什么
        <input type="checkbox" name="">
        <!-- 写法二、 切换input 按钮一定要加上 -->
    <label for="">
        <input type="checkbox" name="" id="">
        <span></span>
    </label>


</body>

</html>
